<html>

<head>
  <title>Save A Table</title>
  <link rel="stylesheet" href="css/sass/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Evans Library Tables</a>
    </div>
  </nav>

  <br>

  <!-- Carousel -->
  <div class="container">
    <div class="carousel carousel-slider z-depth-5">
      <!-- ID: 0 -->
      <a class="carousel-item" href="#!">
        <img class="materialboxed" src="images/floor3.png">
      </a>
      <!-- ID: 1 -->
      <a class="carousel-item" href="#!">
        <img src="images/floor4.png">
      </a>
      <!-- ID: 2 -->
      <a class="carousel-item" href="#!">
        <img src="images/floor5.png">
      </a>
      <!-- ID: 3 -->
      <a class="carousel-item" href="#!">
        <img src="images/floor6.png">
      </a>
    </div>
  </div>

  <div class="container" id="main">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-stacked">
          <div class="card-content">
            <!-- Tabs -->
            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab" @click="setActiveTab('floor3')" id="floor3">
                  <a>Floor 3</a>
                </li>
                <li class="tab" @click="setActiveTab('floor4')" id="floor4">
                  <a>Floor 4</a>
                </li>
                <li class="tab" @click="setActiveTab('floor5')" id="floor5">
                  <a>Floor 5</a>
                </li>
                <li class="tab" @click="setActiveTab('floor6')" id="floor6">
                  <a>Floor 6</a>
                </li>
              </ul>
            </div>
            <!-- Table -->
            <!-- <div class="container"> -->
            <table class="highlight responsive-table striped">
              <thead>
                <tr>
                  <th>Table Number</th>
                  <th>Status</th>
                </tr>
              </thead>

              <tbody>
                <tr v-for="table in tableData[activeTab]">
                  <th>{{ table.name }}</th>
                  <th>{{ table.status }}</th>
                </tr>
              </tbody>
            </table>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
